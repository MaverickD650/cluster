---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  parentRefs:
    - name: traefik
      sectionName: https
      kind: Gateway

  hostnames:
    - longhorn.${DOMAIN_0}

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /

      backendRefs:
        - name: longhorn-frontend
          namespace: longhorn-system
          port: 80

      filters:
        - type: ExtensionRef
          ExtensionRef:
            group: traefik.io
            kind: Middleware
            name: chain-basic
