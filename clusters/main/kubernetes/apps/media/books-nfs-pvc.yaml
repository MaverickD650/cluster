---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: books-nfs-pv
  namespace: media
spec:
  storageClassName: books-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.50.118
    path: "/mnt/media/calibre"
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: books-nfs-pvc
  namespace: media
spec:
  storageClassName: books-nfs
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi