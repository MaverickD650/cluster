name: Lint Helm Releases

on:
  push:
    branches:
      - main  # Change this to your default branch
  pull_request:
    branches:
      - main  # Change this to your default branch

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List repository files
        run: |
          echo "Listing files in the repository:"
          ls -R

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.0  # Specify the Helm version you want to use

      - name: Lint Helm Releases
        run: |
          # Find all .yaml files in the clusters/main/kubernetes directory
          if [ -d "clusters/main/kubernetes" ]; then
            for file in $(find clusters/main/kubernetes -type f -name '*.yaml'); do
              echo "Linting $file"
              helm lint $file
            done
          else
            echo "Directory 'clusters/main/kubernetes' not found."
          fi
